<!-- ============================= -->
<!-- BREAD CRUMB -->
<!-- ============================= -->
<app-bread-crumb
  [title]="'إعدادات بنود التقييم'"
  [imageTitle]="'./assets/icons/projectsActive.svg'"
  [subTitles]="[
    { name: 'الرئيسية', routerLink: '/' },
    { name: 'تقييم عقود الأداء', routerLink: '/performance-contracts-evaluation' },
    { name: 'إعدادات بنود التقييم', routerLink: '/performance-contracts-evaluation/evaluation-settings' }
  ]"
  [isFilte]="false"
  [isShowFilter]="showBreadcrumb ? false : true"
  [inputPlaceholder]="'ابحث بالرقم، اسم البند، الوصف'"
  [buttonText]="' إضافة بند تقيم    '"
  [saveBtnText]="'إضافة'"
  [isShowAddEdite]="false"
  (valueSearch)="filterBySearchText($event)"
  (addButton)="openAdd()"
  [isEvaluationSettings]="true"
  [durationsList]="durationsList"
  [planTypesListSettings]="planTypesList"
  (durationId)="filterByDurationId($event)"
  (planTypeIdSettings)="filterByPlanTypeId($event)"
></app-bread-crumb>

<!-- ============================= -->
<!-- TABLE LIST-->
<!-- ============================= -->
<app-list
  [cols]="cols"
  [isSearching]="isSearchingReasult"
  [values]="values"
  [totalPageCount]="totalPageCount"
  [withControles]="true"
  [noData]="showBreadcrumb ? false : true"
  (rowsCountChanged)="getAllEvaluationSettings($event)"
  (editEvent)="openEdit($event)"
  (deleteEvent)="confirmDelete($event)"
></app-list>
<!-- ======================================================== -->
<!-- NO DATA -->
<!-- ======================================================== -->
<app-no-data-yet
  *ngIf="values.length == 0 && !isSearchingReasult"
  [noDataElements]="{
  noDataImg: './assets/images/no-data-search.png',
  noDataText: 'يبدو أنك لم تقم بإضافة أي بند تقييم بعد، ستظهر بنود التقييم المضافة هنا... يمكنك البدء بإضافة أول بند تقييم',
  noDataButtonText: ' إضافة بند تقييم  ',
  }"
  (addNewEvent)="openAdd()"
></app-no-data-yet>

<!-- ============================= -->
<!-- SWEET ALERTS-->
<!-- ============================= -->
<!-- SUCCESS -->
<app-sweet-alert-message
  *ngIf="alertSuccess"
  [data]="{
    type: 'success',
    text: alertSuccessMsg,
    buttonText: 'عرض بنود التقييم'
  }"
  (confirmMessage)="alertSuccessFun($event)"
></app-sweet-alert-message>
<!-- CONFIRM -->
<app-sweet-alert-message
  *ngIf="alertConfirm"
  [data]="{
    type: 'confirm',
    text: 'هل أنت متأكد أنك تريد حذف بند التقييم؟ سيتم حذفه نهائيًا من قائمة بنود التقييم',
    buttonText: ''
  }"
  (confirmMessage)="alertConfirmFun($event)"
></app-sweet-alert-message>

<!-- ERROR -->
<app-sweet-alert-message
  *ngIf="alertError"
  [data]="{
    type: 'error',
    text: alertErrorMsg,
    buttonText: ''
  }"
  (confirmMessage)="alertErrorFun($event)"
></app-sweet-alert-message>
